        <script type="text/javascript">

        (function () {
            var game = new Phaser.Game(655, 208, Phaser.AUTO, '', { preload: preload, create: create, update: update });

            var mummy, bot, map;

            function preload() {
                game.load.tilemap('mario', 'assets/maps/mario1.png', 'assets/maps/mario1.json', null, Phaser.Tilemap.JSON);
                game.load.spritesheet('mummy', 'assets/sprites/metalslug_mummy37x45.png', 37, 45, 18);
                game.load.atlasJSONHash('bot', 'assets/sprites/running_bot.png', 'assets/sprites/running_bot.json');
            }

            function create() {
                game.stage.backgroundColor = '#787878';
                map = game.add.tilemap(0, 0, 'mario');
                map.setCollisionRange(80, 97, true, true, true, true);
                map.setCollisionRange(15, 17, true, true, false, true);
                mummy = game.add.sprite(100, 55, 'mummy');
                mummy.scale = new Phaser.Point(2, 2);
                bot = game.add.sprite(250, 50, 'mummy');
                bot.animations.add('run');
                mummy.animations.add('walk');
                bot.animations.play('run', 30, true);
                mummy.animations.play('walk', 50, true);

                mummy.body.bounce.y = 0.4;
                mummy.body.collideWorldBounds = true;

                bot.body.bounce.y = 0.4;
                bot.body.collideWorldBounds = true;

                game.camera.follow(bot);

            }
            function update() {
                map.collide(mummy);
                map.collide(bot);

                //mummy.body.velocity.x = 0;
                mummy.body.acceleration.y = 500;

                //bot.body.velocity.x = 0;
                bot.body.acceleration.y = 500;

                bot.body.velocity.x += 0.1;
                mummy.body.velocity.x += 0.2;
                if (mummy.body.x >= 220) {
                    bot.body.velocity.x = 0;
                    mummy.body.velocity.x = 0;
                }
            }
        })();

        </script>
</body>
